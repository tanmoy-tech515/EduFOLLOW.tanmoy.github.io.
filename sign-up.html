<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            position: relative;
        }
        
        body:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(https://plus.unsplash.com/premium_photo-1673697240011-76f7f9220300?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fHww);
            background-position: center;
            background-size: cover;
            z-index: -1;
        }
        
        .wrapper {
            width: 400px;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        
        .wrapper:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: darkblue;
            letter-spacing: 1px;
        }
        
        .input-field {
            position: relative;
            margin: 20px 0;
        }
        
        .input-field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: black;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 10px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            color: black;
            font-size: 16px;
        }
        
        .input-field input::placeholder {
            color: grey;
            font-size: 14px;
        }
        
        .input-field input:focus::placeholder {
            color: transparent;
        }
        
        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: 5px;
            font-size: 12px;
            color: red;
            transform: translateY(-150%);
        }
        
        .input-field i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
        }
        
        .input-field i:hover {
            color: #ffdde1;
        }
        
        .wrapper a {
            text-decoration: none;
            color: #ffdde1;
        }
        
        .wrapper a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: #271930;
            color: #ffffff;
            font-weight: 600;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        button:hover {
            color: #000000;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="signupForm">
            <h2>Sign-up your Account</h2>
            <div class="input-field">
                <input type="email" id="emailInput" required>
                <label>Enter your Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="passwordInput" required>
                <label>Enter your Password</label>
                <i class="uil uil-eye-slash" id="togglePassword"></i>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPasswordInput" required>
                <label>Confirm your Password</label>
                <i class="uil uil-eye-slash" id="toggleConfirmPassword"></i>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-up">
                <p>Already have an account? <a href="login.html" class="login-link">Log-in</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signupForm");
            const emailInput = document.getElementById("emailInput");
            const passwordInput = document.getElementById("passwordInput");
            const confirmPasswordInput = document.getElementById("confirmPasswordInput");

            signupForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form from reloading

                if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
                    alert("Please enter a valid email and password!");
                    return;
                }

                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert("Passwords do not match!");
                    return;
                }

                localStorage.setItem("isLoggedIn", "true"); // Store login status

                setTimeout(function () {
                    window.location.href = "index.html"; // Redirect to index.html
                }, 1000);
            });

            // Toggle password and email  visibility
            document.getElementById("togglePassword").addEventListener("click", function () {
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";
                this.classList.toggle("uil-eye");
                this.classList.toggle("uil-eye-slash");
            });

            document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
                confirmPasswordInput.type = confirmPasswordInput.type === "password" ? "text" : "password";
                this.classList.toggle("uil-eye");
                this.classList.toggle("uil-eye-slash");
            });
            
        });
    </script>
</body>
</html>
