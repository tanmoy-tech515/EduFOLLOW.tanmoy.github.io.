<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .input-group:hover {
            background: #f1f1f1;
        }
        .input-group i {
            margin-right: 10px;
            color: #ff4081;
        }
        .input-field {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
        }
        textarea.input-field {
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff4081, #ff79a5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff79a5, #ff4081);
        }
        
        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: popup 0.5s ease-in-out;
        }
        
        @keyframes popup {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .modal h2 {
            color: #28a745;
            font-size: 20px;
        }
        
        .modal p {
            font-size: 16px;
            color: #333;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Get in Touch</h1>
        <form id="contactForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" class="input-field" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="input-field" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-comment"></i>
                <textarea id="message" class="input-field" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="successModal">
        <h2>âœ… Your message has been sent successfully!</h2>
        <p>Again, Contact Us</p>
    </div>

    <script>
        (function(){
            emailjs.init("_r9QLINn5j36PDhDS"); // Replace with your EmailJS Public API Key
        })();
    
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const submitBtn = document.querySelector(".submit-btn");
    
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;
    
            const serviceID = "service_w8k3t0j"; // Replace with your EmailJS Service ID
            const templateID = "template_2zij2oj"; // Replace with your EmailJS Template ID
    
            const templateParams = {
                from_name: document.getElementById("name").value,
                reply_to: document.getElementById("email").value,
                message: document.getElementById("message").value
            };
    
            emailjs.send(serviceID, templateID, templateParams)
            .then(response => {
                showPopup();
                submitBtn.textContent = "Send Message";
                submitBtn.disabled = false;
                document.getElementById("contactForm").reset();
            }, error => {
                alert("Error sending message. Try again later.");
                submitBtn.textContent = "Send Message";
                submitBtn.disabled = false;
            });
        });

        function showPopup() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("successModal").style.display = "block";
            setTimeout(() => {
                location.reload();
            }, 1000); // Refresh after 1 second
        }
    </script>
</body>
</html>
